<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<h2 class="logo">Gems </h2><span class="slogan">Conoce la ruta de tu bus en Lima</span>
<form action="index.html">
  <div class="imgcontainer">
    <img src="assets/img/avatar_f.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <label for="username"><b>Usuario</b></label>
    <input type="text" placeholder="Ingrese su Usuario" name="username" required>
    <label for="password"><b>Contraseña</b></label>
    <input type="password" placeholder="Ingrese su Contraseña" name="password" required>
    <button type="submit">Login</button>
    <button type="button" class="facebook">Ingresar con Facebook</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Recuerdame
    </label>
  </div>
  <div class="container">
    <button type="button" class="cancel_btn">Cancel</button>
    <span class="forget_pass">Olvidaste tu <a href="#">contraseña?</a></span>
  </div>
</form>

</body>
</html>
